<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Update Employee
            </button>
            <ul class="dropdown-menu">
                {% for obj in query_set %}
                <li><a class="dropdown-item" href="/update/{{obj.id}}">{{obj.first_name}} {{obj.last_name}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <br><br>
        <form method="post">
            {% csrf_token %}
            <label for="fn">First Name</label><br>
            <input type="text" name="fn" value="{{emp.first_name}}" id="fn"><br>
            <label for="ln">Last Name</label><br>
            <input type="text" value="{{emp.last_name}}" name="ln" id="ln"><br>
            <label for="sal">Salary</label><br>
            <input type="number" value="{{emp.salary}}" name="sal" id="sal"><br>
            <label for="bonus">bonus</label><br>
            <input type="number" value="{{emp.bonus}}" name="bonus" id="bonus"><br>
            <label for="phone">phone</label><br>
            <input type="number" value="{{emp.phone}}" name="phn" id="phone"><br>
            
            <hr>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
